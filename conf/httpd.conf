NameVirtualHost *:80

# Default
<VirtualHost *:80>
    ServerName liho.dev
    DocumentRoot /code
    <Directory /code>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

